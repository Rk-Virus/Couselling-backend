{% extends 'basic.html' %}

{% block body %}

<div class="modal modal-sheet d-block bg-body-secondary" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Welcome Back!</h1>
        </div>

        <div class="mx-3">
          {% if messages %}
          <ul class="messages">
          {% for message in messages %}
            <div class="alert alert-info"> {{message}}</div>
          {% endfor %}
          </ul>
        {% endif %}
        </div>
  
        <div class="modal-body p-5 pt-2">
          <form class="" action="/login" method='post'>
            {% csrf_token %}
            <div class="form-floating mb-3 d-flex">
              <hr>
              <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="user name" required name='uname'>
              <label for="floatingInput">User Name</label>
            </div>

            <div class="form-floating mb-3 d-flex">
              <hr>
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" required name='password'>
                <label for="floatingPassword">Password</label>
                <button type="button" class="btn btn-secondary w-15 ms-2 mt-3" style="z-index:2; height: 60%;" id="PasswordToogle">Hide/Show</button>
            </div>
            <p style="text-align:left"><a href="{% url 'forgot-password' %}">Forgot Password?</a></p>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
            <hr class="my-4">
            <p>Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
            {% comment %} <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
              Sign up with Twitter
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
              Sign up with Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
              Sign up with GitHub
            </button> {% endcomment %}
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
