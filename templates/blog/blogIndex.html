<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksar | Blogs</title>
</head>
<body>
    <h2>Listing all the blogs :</h2>
    {% comment %} {{blogs}} {% endcomment %}
    {% for blog in blogs %}
        <a href="/blog/{{blog.blog_id}}"><h1>{{blog.title}}</h1></a>
        <img src="/media/{{blog.blog_img}}" alt="blog img" width="100%" height="150px">
        <h3>{{blog.sub_title}} </h3>
        <p>{{blog.content | truncatechars:100}}</p>
        <br>
    {% endfor %}
</body>
</html>
