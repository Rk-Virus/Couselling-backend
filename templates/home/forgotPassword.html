{% extends 'basic.html' %}

{% block body %}

<div class="modal modal-sheet d-block bg-body-secondary" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Password Recovery</h1>
        </div>

        <div class="mx-3">
          {% if messages %}
          <ul class="messages">
          {% for message in messages %}
            <div class="alert alert-info"> {{message}}</div>
          {% endfor %}
          </ul>
        {% endif %}
        </div>
  
        <div class="modal-body p-5 pt-2">
          <form action="/forgot-password" method='post'>
            {% csrf_token %}
            <div class="form-floating mb-3 d-flex">
              <hr>
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="recovery email" required name='email'>
              <label for="floatingInput">Recovery Email</label>
            </div>

            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Recover</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
