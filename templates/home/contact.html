{% extends 'basic.html' %}

{% block title %}Contact Us{% endblock %}

{% block body %}
    <form action="/submission" method="post"> {% csrf_token %}
        {% comment %} sending this input for checking form type  {% endcomment %}
        <input type="text" name="formType" value="contact" style="display:none" >
        {% comment %} input ends   {% endcomment %}

        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Type username" id="name"> <br><br>
        <label for="email">E.mail: </label>
        <input type="email" name="email" placeholder="username@gmail.com" id="email">
         <br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
