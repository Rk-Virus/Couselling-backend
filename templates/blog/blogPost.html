<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h2> {{blog.title}} </h2>

    <h4>{{blog.category}}</h4>
    <p> {{blog.content | safe}} </p>
</body>
</html>
